<mat-card>
        <mat-card-header>
            <mat-card-title *ngIf="determineUpdate(); else submitRef">
                Update {{selectedInstrument.name}}'s Info!
            </mat-card-title>
            <ng-template #submitRef>
                <mat-card-title>
                    .
                </mat-card-title>
            </ng-template>
        </mat-card-header>
        <form [formGroup]="group" #form="ngForm">
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Enter Name" formControlName="name">
                </mat-form-field>
                
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="reset" color="accent" (click)="reset()">Reset</button>
            </mat-card-actions>
        </form>
    </mat-card>
